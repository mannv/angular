<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" [formControl]="username">
            <div [hidden]="!username.hasError('minlength')">loi min length</div>
            <div [hidden]="!username.hasError('mail')">Khong phai la email</div>
        </div>
        <div class="form-group">
            <label for="username">Password:</label>
            <input type="password" name="password" id="password" [formControl]="password">
        </div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-default">Submit</button>
    </form>


    <hr/>
    <h1>Client Form</h1>
    <div [hidden]="isSubmit">
        <form (submit)="onSubmit()" >
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="client.name" name="name" type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input [(ngModel)]="client.email" name="email" type="text" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="name">Phone</label>
                <input [(ngModel)]="client.phone" name="phone" type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select [(ngModel)]="client.country" class="form-control" name="country" id="country">
                    <option *ngFor="let item of listCountry" [value]="item.code">{{item.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Status</label>
                <select [(ngModel)]="client.status" name="status" id="status" class="form-control">
                    <option *ngFor="let item of listStatus" [value]="item.status">{{item.label}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default" (click)="resetForm()">Reset</button>
        </form>
    </div>
    <div [hidden]="!isSubmit">
        <h2>Client info</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ client.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Email</div>
            <div class="col-xs-9  pull-left">{{ client.email }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Phone</div>
            <div class="col-xs-9  pull-left">{{ client.phone }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Country</div>
            <div class="col-xs-9 pull-left">{{ client.country }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Status</div>
            <div class="col-xs-9 pull-left">{{ client.status }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="isSubmit=false">Edit</button>
    </div>
</div>
